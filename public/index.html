<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twilight CRUD</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Twilight Todo CRUD</h1>

    <div class="card">
      <input type="text" id="nameInput" placeholder="Tuliskan sesuatu..." autofocus>
      <button onclick="createItem()">Tambah</button>
    </div>

    <div class="card">
      <ul id="itemList"></ul>
    </div>
  </div>

  <script>
    const api = '/api';

    async function loadItems() {
      const res = await fetch(api);
      const data = await res.json();
      const ul = document.getElementById('itemList');
      ul.innerHTML = '';
      data.items.forEach(item => {
        const li = document.createElement('li');
        li.className = item.done ? 'done' : '';
        li.innerHTML = `
          <span ondblclick="toggleDone(\( {item.id})"> \){item.done})">${item.name}</span>
          <div>
            <button class="btn-small" onclick="toggleDone(${item.id})">
              ${item.done ? '↩' : '✓'}
            </button>
            <button class="btn-small btn-danger" onclick="deleteItem(${item.id})">✕</button>
          </div>
        `;
        ul.appendChild(li);
      });
    }

    async function createItem() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) return;
      await fetch(api, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      document.getElementById('nameInput').value = '';
      loadItems();
    }

    async function toggleDone(id) {
      await fetch(`\( {api}/ \){id}/toggle`, { method: 'PATCH' });
      loadItems();
    }

    async function deleteItem(id) {
      if (!confirm('Yakin hapus?')) return;
      await fetch(`\( {api}/ \){id}`, { method: 'DELETE' });
      loadItems();
    }

    // Enter untuk tambah
    document.getElementById('nameInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') createItem();
    });

    // Load saat buka
    loadItems();
  </script>
</body>
</html>
